<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/index.js"></script>
  </head>
  <body>
    <h1>
      <span class="blue">ElementInView</span> library
      <span class="yellow">JS</span>
    </h1>
    <label>
      <span>
        top corner visible :
        <span id="top-corner" class="blue">false</span>
      </span>
      offset top
      <input id="offsettop" type="number" value="0" />
    </label>
    <div class="viewport">
      <label>
        <span>
          left corner visible :
          <span id="left-corner" class="blue">false</span>
        </span>
        offset left
        <input id="offsetleft" type="number" value="0" />
      </label>
      <div id="parent" class="parent">
        <div class="parent2">
          <div class="ballon"></div>
          <div class="offset"></div>
        </div>
      </div>
      <label>
        <span>
          right corner visible :
          <span id="right-corner" class="blue">false</span>
        </span>
        offset right
        <input id="offsetright" type="number" value="0" />
      </label>
    </div>
    <label>
      <span>
        bottom corner visible :
        <span id="bottom-corner" class="blue">false</span>
      </span>
      offset bottom
      <input id="offsetbottom" type="number" value="0" />
    </label>
    <h1>mode partial: <span id="mode">off</span></h1>
    <button id="btn" class="button">change mode</button>
    <script src="./script.js"></script>
  </body>
</html>
